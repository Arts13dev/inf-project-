<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Arts Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos;); font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f0f0] px-10 py-3">
          <div class="flex items-center gap-4 text-[#181111]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#181111] text-lg font-bold leading-tight tracking-[-0.015em]">PreOwned</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a id="homeBtn" class="text-[#181111] text-sm font-medium leading-normal" href="home.html">Home</a>
              <a id="shopBtn" class="text-[#181111] text-sm font-medium leading-normal" href="product.html">Shop</a>
              <a class="text-[#181111] text-sm font-medium leading-normal" href="About.html">About</a>
              <a class="text-[#181111] text-sm font-medium leading-normal" href="contact.html">Contact</a>
            </div>
            <div class="flex gap-2">
              <button
                id="loginBtn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f0f0] text-[#181111] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Login</span>
              </button>
              <a
                href="cart.html"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f4f0f0] text-[#181111] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#181111]" data-icon="ShoppingCart" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"
                    ></path>
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#181111] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Create Your Account</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181111] text-base font-medium leading-normal pb-2">Full Name</p>
                <input
                  placeholder="Enter your full name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border border-[#e5dcdc] bg-white focus:border-[#e5dcdc] h-14 placeholder:text-[#886364] p-[15px] text-base font-normal leading-normal"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181111] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  placeholder="Enter your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border border-[#e5dcdc] bg-white focus:border-[#e5dcdc] h-14 placeholder:text-[#886364] p-[15px] text-base font-normal leading-normal"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181111] text-base font-medium leading-normal pb-2">Password</p>
                <input
                  placeholder="Enter your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border border-[#e5dcdc] bg-white focus:border-[#e5dcdc] h-14 placeholder:text-[#886364] p-[15px] text-base font-normal leading-normal"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181111] text-base font-medium leading-normal pb-2">Confirm Password</p>
                <input
                  placeholder="Confirm your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border border-[#e5dcdc] bg-white focus:border-[#e5dcdc] h-14 placeholder:text-[#886364] p-[15px] text-base font-normal leading-normal"
                />
              </label>
            </div>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
              <p class="text-[#181111] text-base font-normal leading-normal flex-1 truncate">I agree to the terms and conditions</p>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center">
                  <input
                    type="checkbox"
                    class="h-5 w-5 rounded border-[#e5dcdc] border-2 bg-transparent text-[#e82630] checked:bg-[#e82630] checked:border-[#e82630] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#e5dcdc] focus:outline-none"
                  />
                </div>
              </div>
            </div>
            <div class="flex px-4 py-3">
              <button
                id="signUpBtn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#e82630] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sign Up</span>
              </button>
            </div>
            <div id="errorMsg" class="text-red-600 text-sm font-medium px-4 py-2"></div>
            <p class="text-[#886364] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Already have an account?</p>
            <p id="loginText" class="text-[#886364] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline cursor-pointer">Log in</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('homeBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'home.html';
      });
      document.getElementById('loginBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'product.html';
      });
      document.getElementById('shopBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'product.html';
      });

      document.getElementById('signUpBtn').addEventListener('click', function(e) {
    e.preventDefault();

    // Get input values
    const fullNameInput = document.querySelector('input[placeholder="Enter your full name"]');
    const emailInput = document.querySelector('input[placeholder="Enter your email"]');
    const passwordInput = document.querySelector('input[placeholder="Enter your password"]');
    const confirmPasswordInput = document.querySelector('input[placeholder="Confirm your password"]');
    const termsChecked = document.querySelector('input[type="checkbox"]').checked;
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = '';

    const fullName = fullNameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    // Client-side validation (keep this for better user experience)
    if (!fullName) { errorMsg.textContent = 'Full Name is required.'; return; }
    if (!email) { errorMsg.textContent = 'Email is required.'; return; }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { errorMsg.textContent = 'Please enter a valid email address.'; return; }
    if (!password) { errorMsg.textContent = 'Password is required.'; return; }
    if (password.length < 6) { errorMsg.textContent = 'Password must be at least 6 characters.'; return; }
    if (password !== confirmPassword) { errorMsg.textContent = 'Passwords do not match.'; return; }
    if (!termsChecked) { errorMsg.textContent = 'You must agree to the terms and conditions.'; return; }

    // If validation passes, send data to the server
    const formData = new FormData();
    formData.append('fullName', fullName);
    formData.append('email', email);
    formData.append('password', password);

    fetch('register.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.href = 'login.html';
        } else {
            errorMsg.textContent = data.message;
        }
    })
    .catch(error => {
        errorMsg.textContent = 'An error occurred. Please try again.';
        console.error('Error:', error);
    });
});

      document.getElementById('loginText').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
