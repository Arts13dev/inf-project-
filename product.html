  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('productId');

      if (productId) {
        // If a product ID is in the URL, fetch and display that single product
        displayProductDetails(productId);
      } else {
        // Otherwise, fetch and display all products
        displayAllProducts();
      }
    });

    // --- FUNCTION TO DISPLAY ALL PRODUCTS ---
    function displayAllProducts() {
      document.getElementById('productListingView').classList.remove('hidden');
      document.getElementById('productDetailView').classList.add('hidden');
      const productsGrid = document.getElementById('productsGrid');

      fetch('products.php')
        .then(response => response.json())
        .then(data => {
          if (data.success && data.products.length > 0) {
            productsGrid.innerHTML = ''; // Clear existing content
            data.products.forEach(product => {
              productsGrid.innerHTML += `
                <div class="flex flex-col gap-3 pb-3 border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                  <a href="?productId=${product.id}" class="cursor-pointer">
                    <img src="${product.image || 'https://placehold.co/300x400/e8b4b7/333333?text=No+Image'}" alt="${product.name}" class="w-full h-64 object-cover rounded-lg mb-2">
                    <h3 class="text-[#181111] text-base font-bold leading-normal">${product.name}</h3>
                  </a>
                  <p class="text-[#886364] text-sm font-normal leading-normal">R ${product.price}</p>
                  <button class="add-to-cart-btn mt-auto w-full h-10 px-4 bg-[#e92932] text-white text-sm font-bold rounded-lg hover:bg-red-700 transition-colors"
                          data-product-id="${product.id}"
                          data-product-name="${product.name}"
                          data-product-price="${product.price}">
                    Add to Cart
                  </button>
                </div>
              `;
            });
            // Re-attach event listeners for the new buttons
            attachAddToCartListeners();
          } else {
            productsGrid.innerHTML = '<p>No products found.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching products:', error);
          productsGrid.innerHTML = '<p>Error loading products. Please check the connection and try again.</p>';
        });
    }

    // --- FUNCTION TO DISPLAY A SINGLE PRODUCT'S DETAILS ---
    function displayProductDetails(productId) {
      document.getElementById('productListingView').classList.add('hidden');
      document.getElementById('productDetailView').classList.remove('hidden');
      const detailView = document.getElementById('productDetailView');

      fetch(`products.php?id=${productId}`)
        .then(response => response.json())
        .then(data => {
          if (data.success && data.product) {
            const product = data.product;
            detailView.innerHTML = `
              <div class="flex flex-col md:flex-row gap-8 p-4">
                <div class="md:w-1/2">
                  <img src="${product.image || 'https://placehold.co/600x800/e8b4b7/333333?text=No+Image'}" alt="${product.name}" class="w-full rounded-lg shadow-lg">
                </div>
                <div class="md:w-1/2">
                  <h1 class="text-3xl font-bold text-[#181111] mb-2">${product.name}</h1>
                  <p class="text-2xl text-[#e92932] font-bold mb-4">R ${product.price}</p>
                  <p class="text-[#181111] text-base leading-relaxed mb-6">${product.description || 'No description available.'}</p>
                  <p class="text-gray-600 mb-4">Stock: ${product.stock}</p>
                  <button class="add-to-cart-btn w-full h-12 px-6 bg-[#e92932] text-white text-lg font-bold rounded-lg hover:bg-red-700 transition-colors"
                          data-product-id="${product.id}"
                          data-product-name="${product.name}"
                          data-product-price="${product.price}">
                    Add to Cart
                  </button>
                </div>
              </div>
            `;
            // Re-attach event listener for the new button
            attachAddToCartListeners();
          } else {
            detailView.innerHTML = '<p>Product not found.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching product details:', error);
          detailView.innerHTML = '<p>Error loading product details. Please try again.</p>';
        });
    }

    // --- CART FUNCTIONS ---
    function addToCart(event) {
      const button = event.currentTarget; // Use currentTarget
      const product = {
        id: button.dataset.productId,
        name: button.dataset.productName,
        price: parseFloat(button.dataset.productPrice)
      };

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingProductIndex = cart.findIndex(item => item.id === product.id);

      if (existingProductIndex > -1) {
        cart[existingProductIndex].quantity++;
      } else {
        product.quantity = 1;
        cart.push(product);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`'${product.name}' has been added to your cart.`);
    }

    function attachAddToCartListeners() {
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', addToCart);
      });
    }
