<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" />
</head>
<body class="bg-gray-100" style='font-family: "Work Sans", sans-serif;'>
    <!-- Include your header here -->
    <div class="container mx-auto p-8">
        <div id="profile-container" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">My Profile</h1>
            <div id="profile-content">
                <!-- Profile data will be loaded here -->
                <p>Loading profile...</p>
            </div>
        </div>
    </div>
    <!-- Include your footer here -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileContent = document.getElementById('profile-content');
            fetch('get_user_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const user = data.user;
                        profileContent.innerHTML = `
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <p class="mt-1 text-lg text-gray-900">${user.full_name}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                                    <p class="mt-1 text-lg text-gray-900">${user.email}</p>
                                </div>
                            </div>
                            <div class="mt-8">
                                <a href="logout.php" class="w-full text-center bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 font-semibold">Logout</a>
                            </div>
                        `;
                    } else {
                        // Not logged in, redirect to login page
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                    profileContent.innerHTML = '<p class="text-red-500">Could not load profile. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
